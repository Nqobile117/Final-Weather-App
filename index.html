<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              Sunday 14:18, mist
              <br />
              Humidity: <strong>66%</strong>, Wind:<strong>5.14km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature" id="temperature">17</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Nqobile117/" target="_blank">
          Nqobile Buthelezi</a
        >, code hosted on
        <a
          href="https://github.com/Nqobile117/Final-Weather-App"
          target="_blank"
          >Github</a
        >
        and website hosted on Netlify
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
